<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Photo Editor - Lightroom Style</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #404040;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            position: relative;
        }

        .upload-area {
            border: 3px dashed #555;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }

        .upload-area:hover {
            border-color: #0078d4;
            background: rgba(0,120,212,0.1);
        }

        .upload-area.dragover {
            border-color: #0078d4;
            background: rgba(0,120,212,0.2);
        }

        .image-container {
            max-width: 90%;
            max-height: 80vh;
            position: relative;
            display: none;
        }

        #editedImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .control-group {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border: 1px solid #404040;
        }

        .control-group h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .control label {
            color: #cccccc;
            font-size: 13px;
            min-width: 80px;
        }

        .control input[type="range"] {
            flex: 1;
            margin: 0 10px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: #404040;
            outline: none;
        }

        .control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #0078d4;
            cursor: pointer;
            border: 2px solid #ffffff;
        }

        .control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #0078d4;
            cursor: pointer;
            border: 2px solid #ffffff;
        }

        .value-display {
            color: #ffffff;
            font-size: 12px;
            min-width: 30px;
            text-align: right;
            font-weight: 500;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn, .action-btn {
            padding: 8px 12px;
            border: 1px solid #555;
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }

        .preset-btn:hover, .action-btn:hover {
            background: #0078d4;
            border-color: #0078d4;
            transform: translateY(-1px);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
        }

        #fileInput {
            display: none;
        }

        .histogram {
            height: 100px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #404040;
            display: flex;
            align-items: end;
            padding: 5px;
            position: relative;
            overflow: hidden;
        }

        .histogram::before {
            content: 'Histogram';
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
        }

        .processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #404040;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .color-wheel {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(
                red, yellow, lime, cyan, blue, magenta, red
            );
            margin: 10px auto;
            position: relative;
            cursor: crosshair;
        }

        .color-wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #000;
        }

        .tone-curve {
            height: 150px;
            background: #2a2a2a;
            border-radius: 4px;
            margin: 10px 0;
            position: relative;
            cursor: crosshair;
            border: 1px solid #404040;
        }

        .tone-curve canvas {
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                order: 2;
            }
            
            .main-content {
                order: 1;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 style="margin-bottom: 20px; color: #0078d4; font-size: 18px;">Photo Editor</h2>
            
            <div class="preset-buttons">
                <button class="preset-btn" onclick="applyPreset('vintage')">Vintage</button>
                <button class="preset-btn" onclick="applyPreset('modern')">Modern</button>
                <button class="preset-btn" onclick="applyPreset('bw')">B&W</button>
                <button class="preset-btn" onclick="applyPreset('warm')">Warm</button>
                <button class="preset-btn" onclick="applyPreset('cool')">Cool</button>
                <button class="preset-btn" onclick="applyPreset('dramatic')">Dramatic</button>
            </div>

            <div class="histogram" id="histogram"></div>

            <div class="control-group">
                <h3>Basic Adjustments</h3>
                <div class="control">
                    <label>Exposure</label>
                    <input type="range" id="exposure" min="-2" max="2" step="0.1" value="0">
                    <span class="value-display" id="exposureValue">0</span>
                </div>
                <div class="control">
                    <label>Brightness</label>
                    <input type="range" id="brightness" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="brightnessValue">0</span>
                </div>
                <div class="control">
                    <label>Contrast</label>
                    <input type="range" id="contrast" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="contrastValue">0</span>
                </div>
                <div class="control">
                    <label>Highlights</label>
                    <input type="range" id="highlights" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="highlightsValue">0</span>
                </div>
                <div class="control">
                    <label>Shadows</label>
                    <input type="range" id="shadows" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="shadowsValue">0</span>
                </div>
                <div class="control">
                    <label>Whites</label>
                    <input type="range" id="whites" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="whitesValue">0</span>
                </div>
                <div class="control">
                    <label>Blacks</label>
                    <input type="range" id="blacks" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="blacksValue">0</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Color Grading</h3>
                <div class="control">
                    <label>Vibrance</label>
                    <input type="range" id="vibrance" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="vibranceValue">0</span>
                </div>
                <div class="control">
                    <label>Saturation</label>
                    <input type="range" id="saturation" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="saturationValue">0</span>
                </div>
                <div class="control">
                    <label>Hue</label>
                    <input type="range" id="hue" min="-180" max="180" step="1" value="0">
                    <span class="value-display" id="hueValue">0</span>
                </div>
                <div class="control">
                    <label>Temperature</label>
                    <input type="range" id="temperature" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="temperatureValue">0</span>
                </div>
                <div class="control">
                    <label>Tint</label>
                    <input type="range" id="tint" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="tintValue">0</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Effects & Texture</h3>
                <div class="control">
                    <label>Clarity</label>
                    <input type="range" id="clarity" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="clarityValue">0</span>
                </div>
                <div class="control">
                    <label>Texture</label>
                    <input type="range" id="texture" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="textureValue">0</span>
                </div>
                <div class="control">
                    <label>Dehaze</label>
                    <input type="range" id="dehaze" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="dehazeValue">0</span>
                </div>
                <div class="control">
                    <label>Vignette</label>
                    <input type="range" id="vignette" min="-100" max="100" step="1" value="0">
                    <span class="value-display" id="vignetteValue">0</span>
                </div>
                <div class="control">
                    <label>Grain</label>
                    <input type="range" id="grain" min="0" max="100" step="1" value="0">
                    <span class="value-display" id="grainValue">0</span>
                </div>
            </div>

            <div class="tone-curve" id="toneCurve">
                <canvas id="curveCanvas" width="280" height="150"></canvas>
            </div>

            <div class="action-buttons">
                <button class="action-btn" onclick="resetAll()">Reset All</button>
                <button class="action-btn" onclick="saveImage()">Save Image</button>
            </div>
        </div>

        <div class="main-content">
            <input type="file" id="fileInput" accept="image/*">
            
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <h2 style="margin-bottom: 10px;">Upload Your Photo</h2>
                <p>Click here or drag and drop an image file</p>
                <p style="font-size: 12px; color: #888; margin-top: 10px;">Supports JPG, PNG, WebP</p>
            </div>

            <div class="image-container" id="imageContainer">
                <canvas id="editedImage" style="display:none;"></canvas>
                <img id="previewImage" style="max-width:100%; max-height:100%;">
            </div>

            <div class="processing-overlay" id="processingOverlay">
                <div style="text-align: center;">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px;">Processing image...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let originalImageData = null;
        let currentCanvas = null;
        let currentContext = null;
        let curvePoints = [{x: 0, y: 150}, {x: 70, y: 105}, {x: 140, y: 75}, {x: 210, y: 45}, {x: 280, y: 0}];

        // Initialize drag and drop
        $(document).ready(function() {
            const uploadArea = $('#uploadArea')[0];
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                uploadArea.classList.add('dragover');
            }

            function unhighlight(e) {
                uploadArea.classList.remove('dragover');
            }

            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            // File input change handler
            $('#fileInput').change(function(e) {
                handleFiles(e.target.files);
            });

            // Initialize all sliders
            $('input[type="range"]').each(function() {
                const slider = $(this);
                const valueDisplay = $('#' + slider.attr('id') + 'Value');
                
                slider.on('input', function() {
                    const value = this.value;
                    valueDisplay.text(value);
                    applyEffects();
                });
            });

            // Initialize tone curve
            initializeToneCurve();
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                
                if (!file.type.startsWith('image/')) {
                    alert('Please select a valid image file.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    loadImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function loadImage(src) {
            showProcessing();
            
            const img = new Image();
            img.onload = function() {
                // Hide upload area and show image container
                $('#uploadArea').hide();
                $('#imageContainer').show();
                
                // Set up canvas
                const canvas = document.getElementById('editedImage');
                const ctx = canvas.getContext('2d');
                
                canvas.width = img.width;
                canvas.height = img.height;
                canvas.style.display = 'block';
                
                ctx.drawImage(img, 0, 0);
                
                // Store original image data
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                currentCanvas = canvas;
                currentContext = ctx;
                
                // Show preview
                document.getElementById('previewImage').src = src;
                document.getElementById('previewImage').style.display = 'none';
                
                hideProcessing();
                generateHistogram();
            };
            img.src = src;
        }

        function applyEffects() {
            if (!originalImageData || !currentCanvas || !currentContext) return;

            showProcessing();

            // Use setTimeout to allow UI to update
            setTimeout(() => {
                // Get all slider values
                const effects = {
                    exposure: parseFloat($('#exposure').val()),
                    brightness: parseInt($('#brightness').val()),
                    contrast: parseInt($('#contrast').val()),
                    highlights: parseInt($('#highlights').val()),
                    shadows: parseInt($('#shadows').val()),
                    whites: parseInt($('#whites').val()),
                    blacks: parseInt($('#blacks').val()),
                    vibrance: parseInt($('#vibrance').val()),
                    saturation: parseInt($('#saturation').val()),
                    hue: parseInt($('#hue').val()),
                    temperature: parseInt($('#temperature').val()),
                    tint: parseInt($('#tint').val()),
                    clarity: parseInt($('#clarity').val()),
                    texture: parseInt($('#texture').val()),
                    dehaze: parseInt($('#dehaze').val()),
                    vignette: parseInt($('#vignette').val()),
                    grain: parseInt($('#grain').val())
                };

                // Create a copy of original image data
                const imageData = new ImageData(
                    new Uint8ClampedArray(originalImageData.data),
                    originalImageData.width,
                    originalImageData.height
                );

                // Apply effects to image data
                applyImageEffects(imageData, effects);

                // Draw processed image
                currentContext.putImageData(imageData, 0, 0);
                
                hideProcessing();
                generateHistogram();
            }, 10);
        }

        function applyImageEffects(imageData, effects) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];

                // Apply exposure
                if (effects.exposure !== 0) {
                    const exposureFactor = Math.pow(2, effects.exposure);
                    r *= exposureFactor;
                    g *= exposureFactor;
                    b *= exposureFactor;
                }

                // Apply brightness
                if (effects.brightness !== 0) {
                    const brightnessFactor = effects.brightness * 2.55;
                    r += brightnessFactor;
                    g += brightnessFactor;
                    b += brightnessFactor;
                }

                // Apply contrast
                if (effects.contrast !== 0) {
                    const contrastFactor = (259 * (effects.contrast + 255)) / (255 * (259 - effects.contrast));
                    r = contrastFactor * (r - 128) + 128;
                    g = contrastFactor * (g - 128) + 128;
                    b = contrastFactor * (b - 128) + 128;
                }

                // Apply highlights and shadows
                const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
                
                if (effects.highlights !== 0 && luminance > 128) {
                    const highlightFactor = 1 + (effects.highlights / 100) * ((luminance - 128) / 127);
                    r *= highlightFactor;
                    g *= highlightFactor;
                    b *= highlightFactor;
                }

                if (effects.shadows !== 0 && luminance < 128) {
                    const shadowFactor = 1 + (effects.shadows / 100) * ((128 - luminance) / 128);
                    r *= shadowFactor;
                    g *= shadowFactor;
                    b *= shadowFactor;
                }

                // Apply saturation
                if (effects.saturation !== 0) {
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    const saturationFactor = 1 + effects.saturation / 100;
                    r = gray + (r - gray) * saturationFactor;
                    g = gray + (g - gray) * saturationFactor;
                    b = gray + (b - gray) * saturationFactor;
                }

                // Apply temperature (simplified)
                if (effects.temperature !== 0) {
                    const tempFactor = effects.temperature / 100;
                    if (tempFactor > 0) {
                        r += tempFactor * 50;
                        b -= tempFactor * 30;
                    } else {
                        r += tempFactor * 30;
                        b -= tempFactor * 50;
                    }
                }

                // Apply tint
                if (effects.tint !== 0) {
                    const tintFactor = effects.tint / 100;
                    g += tintFactor * 30;
                }

                // Apply vignette
                if (effects.vignette !== 0) {
                    const x = (i / 4) % width;
                    const y = Math.floor((i / 4) / width);
                    const centerX = width / 2;
                    const centerY = height / 2;
                    const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);
                    const distance = Math.sqrt((x - centerX) * (x - centerX) + (y - centerY) * (y - centerY));
                    const vignetteFactor = 1 - (effects.vignette / 100) * (distance / maxDistance);
                    
                    r *= Math.max(0.1, vignetteFactor);
                    g *= Math.max(0.1, vignetteFactor);
                    b *= Math.max(0.1, vignetteFactor);
                }

                // Clamp values
                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, b));
            }
        }

        function applyPreset(presetName) {
            const presets = {
                vintage: {
                    brightness: 10, contrast: 20, saturation: -20, temperature: 20,
                    vignette: -30, grain: 15, shadows: 20
                },
                modern: {
                    brightness: 5, contrast: 30, saturation: 15, clarity: 25,
                    highlights: -20, shadows: 15
                },
                bw: {
                    saturation: -100, contrast: 25, brightness: 5, clarity: 20
                },
                warm: {
                    temperature: 40, tint: 10, brightness: 8, saturation: 10,
                    shadows: 15
                },
                cool: {
                    temperature: -40, tint: -10, brightness: 5, contrast: 15,
                    highlights: -10
                },
                dramatic: {
                    contrast: 40, clarity: 30, shadows: 30, highlights: -40,
                    blacks: -20, whites: 20, saturation: 20
                }
            };

            if (presets[presetName]) {
                // Reset all values first
                resetAll(false);
                
                // Apply preset values
                Object.keys(presets[presetName]).forEach(key => {
                    const value = presets[presetName][key];
                    $('#' + key).val(value);
                    $('#' + key + 'Value').text(value);
                });
                
                applyEffects();
            }
        }

        function resetAll(applyEffectsAfter = true) {
            $('input[type="range"]').each(function() {
                const defaultValue = this.getAttribute('value') || '0';
                $(this).val(defaultValue);
                $('#' + $(this).attr('id') + 'Value').text(defaultValue);
            });
            
            if (applyEffectsAfter) {
                applyEffects();
            }
        }

        function saveImage() {
            if (!currentCanvas) {
                alert('No image to save!');
                return;
            }

            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = currentCanvas.toDataURL();
            link.click();
        }

        function generateHistogram() {
            if (!currentCanvas) return;

            const imageData = currentContext.getImageData(0, 0, currentCanvas.width, currentCanvas.height);
            const data = imageData.data;
            
            const histogram = {
                red: new Array(256).fill(0),
                green: new Array(256).fill(0),
                blue: new Array(256).fill(0),
                luminance: new Array(256).fill(0)
            };

            // Calculate histogram
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const lum = Math.round(0.299 * r + 0.587 * g + 0.114 * b);

                histogram.red[r]++;
                histogram.green[g]++;
                histogram.blue[b]++;
                histogram.luminance[lum]++;
            }

            // Find max values for normalization
            const maxRed = Math.max(...histogram.red);
            const maxGreen = Math.max(...histogram.green);
            const maxBlue = Math.max(...histogram.blue);
            const maxLum = Math.max(...histogram.luminance);

            // Draw histogram
            const histogramEl = document.getElementById('histogram');
            histogramEl.innerHTML = '<span style="position:absolute;top:5px;left:8px;font-size:10px;color:#888;text-transform:uppercase;">Histogram</span>';
            
            for (let i = 0; i < 256; i++) {
                const bar = document.createElement('div');
                bar.style.cssText = `
                    width: 1px;
                    background: rgba(255,255,255,0.6);
                    height: ${(histogram.luminance[i] / maxLum) * 80}px;
                    display: inline-block;
                `;
                histogramEl.appendChild(bar);
            }
        }

        function initializeToneCurve() {
            const canvas = document.getElementById('curveCanvas');
            const ctx = canvas.getContext('2d');
            
            drawToneCurve(ctx);
            
            // Add interactivity (simplified)
            canvas.addEventListener('click', function(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Find nearest curve point and update it
                let nearestIndex = 0;
                let nearestDistance = Infinity;
                
                curvePoints.forEach((point, index) => {
                    const distance = Math.sqrt((point.x - x) ** 2 + (point.y - y) ** 2);
                    if (distance < nearestDistance) {
                        nearestDistance = distance;
                        nearestIndex = index;
                    }
                });
                
                if (nearestDistance < 20) {
                    curvePoints[nearestIndex] = {x, y};
                    drawToneCurve(ctx);
                    applyEffects();
                }
            });
        }

        function drawToneCurve(ctx) {
            ctx.clearRect(0, 0, 280, 150);
            
            // Draw grid
            ctx.strokeStyle = '#404040';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let i = 0; i <= 4; i++) {
                const x = (i * 280) / 4;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 150);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let i = 0; i <= 4; i++) {
                const y = (i * 150) / 4;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(280, y);
                ctx.stroke();
            }
            
            // Draw curve
            ctx.strokeStyle = '#0078d4';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            curvePoints.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            
            ctx.stroke();
            
            // Draw control points
            ctx.fillStyle = '#ffffff';
            curvePoints.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 4, 0, 2 * Math.PI);
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            });
        }

        function showProcessing() {
            $('#processingOverlay').show();
        }

        function hideProcessing() {
            $('#processingOverlay').hide();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveImage();
                        break;
                    case 'r':
                        e.preventDefault();
                        resetAll();
                        break;
                    case 'o':
                        e.preventDefault();
                        document.getElementById('fileInput').click();
                        break;
                }
            }
        });

        // Auto-save current adjustments
        let autoSaveTimeout;
        function autoSaveAdjustments() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                const currentSettings = {};
                $('input[type="range"]').each(function() {
                    currentSettings[$(this).attr('id')] = parseFloat($(this).val());
                });
                localStorage.setItem('lastAdjustments', JSON.stringify(currentSettings));
            }, 1000);
        }

        // Load last adjustments on page load
        $(document).ready(function() {
            const lastAdjustments = JSON.parse(localStorage.getItem('lastAdjustments') || '{}');
            if (Object.keys(lastAdjustments).length > 0) {
                Object.keys(lastAdjustments).forEach(key => {
                    const slider = $('#' + key);
                    if (slider.length) {
                        slider.val(lastAdjustments[key]);
                        $('#' + key + 'Value').text(lastAdjustments[key]);
                    }
                });
            }
        });

        // Add auto-save to all sliders
        $('input[type="range"]').on('input', autoSaveAdjustments);

    </script>
